name: bibliophone
description: Record audio send it to your azure cloud and perform
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.5"

dependencies:
  flutter:
    sdk: flutter
  # edit transcription
  re_editor: ^0.3.0
  
  path_provider: ^2.1.3
  intl: ^0.19.0
  permission_handler: ^11.3.0 
  
  # audio
  record: ^5.0.5 

  just_audio: ^0.9.40 #0.9.31 #^0.9.31  #0.9.11     ^0.9.37 Command CompileSwiftSources failed with a nonzero exit code
  just_audio_windows: any
  just_audio_mpv: any
  audioplayers: ^6.1.0
