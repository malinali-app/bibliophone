  # .pub-cache/hosted/pub.dev/audioplayers_darwin-6.0.0/macos/Classes/WrappedMediaPlayer.swift:185:37: error: cannot find 'AVURLAssetOverrideMIMETypeKey' in scope
  # macos mic permission might not work anyway..

  go_router: ^14.2.8
  font_awesome_flutter: ^10.1.0
  flutter_vibrate: ^1.1.0
  lottie: ^3.1.0 #1.2.1
  xml: ^6.2.2
  connectivity_plus: ^6.0.2 #^5.0.2 #4.0.2
  internet_connection_checker: ^1.0.0+1
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/dustbin.json
    - assets/dustbin_grey.json
